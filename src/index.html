<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffe Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
    <div class="container">
      <h1 class="navbar-brand">EL TIGRE<br><span class="brand-sub-text">VENEZUELA COFFEE BEANS</span></h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mx-auto"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#home" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#products" class="nav-link">PRODUCTS</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">CONTACT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="navbar-image w-100 d-flex justify-content-center align-items-center">
    <div class="navbar content">
      <h1 class="main-title">HOME OF<br>ORIGINAL TASTES</h1>
    </div>
    <div class="discover-button">
      <h2 class="discover-text">DISCOVER</h2>
      <a href="#products" class="icon-link"><i class="fa-regular fa-circle-down"></i>discover</a>
    </div>
  </div>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper"></div>
    </section>
    <section id="products">
      <div class="product-wrapper"></div>
    </section>
    <section id="contact">
      <div class="contact-wrapper"></div>
    </section>
  </div>

  <script id="template-home-widget" type="text/x-handlebars-template">
      <div>
        <div class="home-products"></div>
        <div class="navbar-image-home w-100 d-flex justify-content-center align-items-center mt-5">
          <div class="container">
            <div class="abouts-us">
              <h1 class="about-us-txt">ABOUT US</h1>
            </div>
            <div id="carouselAboutUs" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="d-flex">
                    <img src="images/1.png" class="w-30" alt="Ping Nihao">
                    <div class="carousel-txt d-flex flex-column">
                      <h5 class="names">Ping Nihao</h5>
                      <p class="caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vitae enim tellus. Interdum et malesuada fames ac ante ipsum primis in faucibus. Cras malesuada sem sed lacinia sollicitudin. Pellentesque malesuada enim ut nunc pharetra.</p>
                    </div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="d-flex">
                    <img src="images/2.png" class="w-30" alt="Max Selfish">
                    <div class="carousel-txt d-flex flex-column">
                      <h5 class="names">Max Selfish</h5>
                      <p class="caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vitae enim tellus. Interdum et malesuada fames ac ante ipsum primis in faucibus. Cras malesuada sem sed lacinia sollicitudin. Pellentesque malesuada enim ut nunc pharetra.</p>
                    </div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="d-flex">
                    <img src="images/3.png" class="w-30" alt="Elizabeth Doherty">
                    <div class="carousel-txt d-flex flex-column">
                      <h5 class="names">Elizabeth Doherty</h5>
                      <p class="caption">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vitae enim tellus. Interdum et malesuada fames ac ante ipsum primis in faucibus. Cras malesuada sem sed lacinia sollicitudin. Pellentesque malesuada enim ut nunc pharetra.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="footer">
            <h6 class="footer-txt">@2023 EL TIGRE inc.</h6>
          </div>
        </div>
      </div>   
    </script>

  <script id="template-product-list" type="text/x-handlebars-template">
      <div class="container">
        <h1 class="product-title">PRODUCTS</h1>
        {{#each products}}
          <div class="prod my-5">
            <article class="product-wrapper">
              <div class="row">
                <div class="product-text col-12 col-md-6">
                  <h3 class="prod-name">{{name}}</h3>
                  <div class="description">
                    <p>{{description}}</p>
                  </div>
                  <div class="ranking">
                    <p class='roasting'>ROASTING: <span class="json-ranking">{{roasting}}</span></p>
                    <p class='intensity'>INTENSITY: <span class="json-ranking">{{intensity}}</span></p>
                  </div>
                  {{#if bestseller}}
                  <div class="bestseller-container">
                    <img src="images/bestseller.jpg" alt="bestseller-prod">
                  </div>
                  {{/if}}
                </div>
                <div class="product-image col-12 col-md-6">
                  <div class="triangle">
                    <p>{{oldPrice}}$</p>
                    <p>{{newPrice}}$</p>
                  </div>
                  <img src='{{image}}' alt='prod'>
                </div>
              </div>
            </article>
          </div>
        {{/each}}
      </div>
    </script>

  <script id="template-contact-widget" type="text/x-handlebars-template">
        <div class="container">
            <div class="contact-page">
                <h1 class="contact-title">CONTACT US</h1>
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="form-floating">
                      <input id="name" type="name" class="form-control" id="floatingName" placeholder="name">
                      <label for="floatingName">NAME</label>
                    </div>                  
                </div>
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="form-floating mt-4">
                      <input id="title" type="title" class="form-control" id="floatingName" placeholder="name">
                      <label for="floatingName">TITLE</label>
                    </div>                  
                </div>
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="form-floating mt-4">
                        <textarea id="textarea" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">MESSAGE</label>
                    </div>
                </div>
            </div>
            <div class="submit-button my-5">
                <button id="submit-btn" type="button" class="btn btn-dark">SUBMIT</button>
            </div>
            <div class="contact-footer">
                <p class="footer-txt">@2023 EL TIGRE inc.</p>
            </div>
        </div>
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/app.js" type="module"></script>
</body>

</html>
